<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantillaEmW/templateE.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                content
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="NitBanco:" for="nitBanco" />
                            <h:inputText id="nitBanco" value="#{bancoBean.banco.nitBanco}" title="NitBanco" required="true" requiredMessage="The NitBanco field is required."/>
                            <h:outputLabel value="NombreBanco:" for="nombreBanco" />
                            <h:inputText id="nombreBanco" value="#{bancoBean.banco.nombreBanco}" title="NombreBanco" />
                            <h:outputLabel value="TelefonoBanco:" for="telefonoBanco" />
                            <h:inputText id="telefonoBanco" value="#{bancoBean.banco.telefonoBanco}" title="TelefonoBanco" />
                            <h:outputLabel value="DireccionBanco:" for="direccionBanco" />
                            <h:inputText id="direccionBanco" value="#{bancoBean.banco.direccionBanco}" title="DireccionBanco" />
                        </h:panelGrid>
                        <h:commandButton value="Guardar Banco" action="#{bancoBean.guardarBanco()}"/>
                        
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
