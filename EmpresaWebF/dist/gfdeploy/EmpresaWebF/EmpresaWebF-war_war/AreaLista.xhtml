<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantillaEmW/templateE.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
                <h:form>
                    <h:commandButton value="Nuevo Area" action="#{areaBean.prepararNuevoArea()}"/><br></br>
                    <h:commandButton value="Editar Area" action="#{areaBean.prepararEditarArea()}"/>
                    <h:commandButton value="Eliminar Area" action="#{areaBean.prepararEliminarArea()}"/>
                
                </h:form>
                
            </ui:define>

            <ui:define name="content">
                content
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{areaBean.areas}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="IdArea"/>
                                </f:facet>
                                <h:outputText value="#{item.idArea}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreArea"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreArea}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DescripcionArea"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcionArea}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>
