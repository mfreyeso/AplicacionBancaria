<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./plantillaEmW/templateE.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
                <h:form>
                    <h:commandButton value="Nuevo Banco" action="#{bancoBean.prepararNuevoBanco()}"/><br></br>
                    <h:commandButton value="Editar Banco" action="#{bancoBean.prepararEditarBanco()}"/>
                    <h:commandButton value="Eliminar Banco" action="#{bancoBean.prepararEliminarBanco()}"/>
                
                </h:form>
                
            </ui:define>

            <ui:define name="content">
                content
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <h:dataTable value="#{bancoBean.bancos}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NitBanco"/>
                                </f:facet>
                                <h:outputText value="#{item.nitBanco}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreBanco"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreBanco}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="TelefonoBanco"/>
                                </f:facet>
                                <h:outputText value="#{item.telefonoBanco}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DireccionBanco"/>
                                </f:facet>
                                <h:outputText value="#{item.direccionBanco}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
